<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test block</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<header>
    <div class="container header__container">
        <a href="#" class="logo__box">
            <img src="./assets/ic-logo.png" alt="Pantoflex Logo" class="logo__img">
            <span class="logo__text">Pantoflex</span>
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Отзывы</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Состав</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Оплата и доставка</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section class="section section__intro">
    <div class="container intro__container">
        <div class="intro__block_info">
            <h1 class="title_h1 intro__title_h1">Укрепите здоровье ваших суставов</h1>
            <p class="title_sub intro__title_sub">и верните им эластичность при остеоартрите</p>
            <ul class="intro__list">
                <li class="list__item">Помогает снять боль</li>
                <li class="list__item">Устраняет скованность суставов</li>
                <li class="list__item">Уменьшает отеки</li>
            </ul>
        </div>
        <div class="intro__block_order">
            <p class="order__title">Закажите сейчас по акции</p>
            <div class="order__price">
                <div class="order__price_old">
                    <p class="text">Старая цена</p>
                    <p class="price">
                        1980<span>руб.</span>
                    </p>
                </div>
                <div class="order__price_now">
                    <p class="text">Ваша цена</p>
                    <p class="price">
                        990<span>руб.</span>
                    </p>
                </div>
            </div>
            <form action="" id="form">
                <div class="field">
                    <span class="ic-user"></span>
                    <input type="text" class="input" name="name" placeholder="Имя" required>
                </div>
                <div class="field">
                    <span class="ic-phone"></span>
                    <input type="text" class="input" name="phone" placeholder="Телефон" required>
                </div>
                <div class="box__btn">
                    <button type="submit" class="btn">
                        Заказать
                        <span>со скидкой</span>
                    </button>
                </div>

            </form>
        </div>
        <div class="bg_product intro_bg_product"></div>
    </div>
    <div class="bg_woman"></div>
</section>

<script src="./main.bundle.js"></script>
</body>
</html>
